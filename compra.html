<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar: Adquira o seu produto ZaestraVitta</title>
    <link rel="shortcut icon" href="./imagens/icone-zaestravitta.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/compra.css">
</head>
<body>

    <header>
        
        <h1 class="logo">
            <a href="home.html" target="_self">
                <img src="imagens/icone-zaestravitta1.png" alt="Logo da ZaestraVitta, voltando para página inicial" class="logo-imagem">
            </a>
        </h1>

        <div class="menu-toggle" id="menu-btn">
            ☰
        </div>

        <nav id="menu">
            <ul class="menu-links">
                <li><a href="produtos.html" target="_self">NOSSOS PRODUTOS</a></li>
                <li><a href="sobre.html" target="_self">SOBRE NÓS</a></li>
                <li><a href="contato.html" target="_self">ENTRE EM CONTATO</a></li>
                <li><a href="videos.html" target="_self">VÍDEOS APLICANDO</a></li>
            </ul>
        </nav>

    </header>

    <main>

        <section class="checkout-container">
            
            
            <form method="POST">
                
                <fieldset class="info-pessoal">
                    <legend>Informações Pessoais</legend>
                    <div class="input-group"><label for="nome">Nome Completo:</label><input type="text" id="nome" name="nome" required></div>
                    <div class="input-group"><label for="email">E-mail:</label><input type="email" id="email" name="email" required></div>
                    <div class="input-group"><label for="tel">Telefone:</label><input type="tel" id="tel" name="telefone" placeholder="(XX) XXXXX-XXXX"></div>
                </fieldset>

                <fieldset class="endereco-entrega">
                    <legend>Endereço de Entrega</legend>
                    <div class="input-group"><label for="cep">CEP:</label><input type="text" id="cep" name="cep" required></div>
                    <div class="input-group"><label for="rua">Rua/Avenida:</label><input type="text" id="rua" name="rua" required></div>
                    <div class="input-group"><label for="numero">Número:</label><input type="text" id="numero" name="numero" required></div>
                    <div class="input-group"><label for="complemento">Complemento:</label><input type="text" id="complemento" name="complemento"></div>
                </fieldset>

                <fieldset class="forma-pagamento">
                    <legend>Forma de Pagamento</legend>

                    <div class="radio-option">
                        <input type="radio" id="pix" name="pagamento" value="pix">
                        <label for="pix">PIX</label>
                    </div>

                    <div class="radio-option">
                        <input type="radio" id="din" name="pagamento" value="dinheiro">
                        <label for="din">Dinheiro</label>
                    </div>

                    <div class="radio-option">
                        <input type="radio" id="cartao" name="pagamento" value="credito">
                        <label for="cartao">Cartão de Crédito</label>
                    </div>

                    <div class="radio-option">
                        <input type="radio" id="cartao02" name="pagamento" value="debito">
                        <label for="cartao02">Cartão de Débito</label>
                    </div> 

                </fieldset>

                <button type="submit">Finalizar Compra e Pagar</button>

            </form>
        </section>

    </main>

    <footer>
        &copy; <i>Todos os direitos reservados - Pixelar</i>
    </footer>

    <script src="Js/compra.js"></script>
    
</body>
</html>
